<!DOCTYPE html>
<html lang="fr">

<head>

    <link rel="stylesheet" href="../css/layout.css">

<body>
    <div class="frame" id="frame">
        <!-- Navbar -->
        <header class="navbar">
            <div class="navbar-left">

                        <div class="main-actions">
                            <a href="list.html" class="btn btn-secondary">‚Üê Retour √† la liste</a>

                    <div class="card">
                        <div id="loading" style="text-align: center; padding: 40px;">
                            <div class="loading"></div>

                        <form id="locationForm" method="POST" style="display: none;">

                                    <select id="department" name="department" class="form-select" required>
                                        <option value="">S√©lectionnez un d√©partement</option>
                                    </select>
                                </div>

                                <div class="form-group">
                                    <label for="capacity" class="form-label">Capacit√© *</label>
                                    <input type="number" id="capacity" name="capacity" class="form-input" min="1"
                                        required>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="address" class="form-label">Adresse compl√®te</label>
                                <textarea id="address" name="address" class="form-textarea" rows="3"></textarea>
                            </div>

                            <div style="display: flex; gap: 12px; justify-content: flex-end;">
                                <a href="list.html" class="btn btn-secondary">Annuler</a>

                    </div>
                </div>

    </div>
